<html>
    <head>
        <title>Registration form</title>

    </head>
    

        <body>
            <center><h1>Registration form</h1><br></br></center>
            
            <form  style="text-align:center">
    

               <b><label for="name"> Name</label></b>
                <select id="title" name="title" default value="tit">
                    <option value="Dr">Dr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mr">Mr</option>
                    
                 </select>
                  
            
                <input type="text"  placeholder="first name..">
                <input type="text"  placeholder="Middlename..">
                <input type="text" placeholder="surname.."><br></br>


                <b><label for="DOB">Date of Birth</label></b>
            <b><label for="Date">Date</label></b>
                <select id="DATE" name="Date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        
                </select>
            <b><label for="Month">Month</label></b>
                <select id="Month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
        
                </select>
            <b><label for="Year">Year</label></b>
                <select id="Year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>

                </select><br></br> 
            <b><label for="email">Email Id</label></b>
                <input type="text" id="email"  placeholder="email.."><br></br>

               <b> <label for="Gender">Gender</label></b>
                <select id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select><br></br>

            <b><label for="Mobile number">Mobile number</label></b>
                <select id="Year">
     
                <option value="IN">IN</option>
                <option value="AU">AU</option>
                <option value="CA">CA</option>
                <option value="ID">ID</option>
                </select>

                <input type="text" id="Mobile" placeholder="Enter your number.."><br></br>

            <b><label for="Institute Name">Institute Name</label></b>
                <input type="text" placeholder="Institute Name.."><br></br>

            <b><label for="Qualification">Qualification</label></b>
                <select id="Qualification">
     
                <option value="Btech">Btech</option>
                <option value="Bsc">Bsc</option>
                <option value="Bcom">Bcom</option>
                <option value="BBA">BBA</option>
                </select><br></br>

            <b><label for="Year of passing">Year of passing</label></b>
                <select id="Year of passing">
     
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                </select><br></br>

                <b><label for="Nearest test location">Nearest test location</label></b>
                <select id="Nearest test location">
     
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumvai</option>
                </select><br></br>

                <b><label for="Enter password">Enter password</label></b>
                <input type="text" placeholder="password"><br></br>

       
                <input type="submit" value="Submit">
                <input type="submit" value="cancel">
      
            </form>
            
    

    </body>
    
</html>
